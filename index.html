<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification</title>
    <style>
        body { font-family: Arial; padding: 50px; background:#f2f2f2; }
        input, button { padding:10px; margin:5px; }
        #result { margin-top:20px; font-weight:bold; }
    </style>
</head>
<body>
    <h2>Certificate Verification</h2>
    <input type="text" id="certId" placeholder="Enter Certificate ID or scan QR">
    <button onclick="verify()">Verify</button>

    <div id="result"></div>

    <script>
        async function verify() {
            const certId = document.getElementById("certId").value.trim();
            if(!certId) return alert("Please enter certificate ID!");

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Checking...";

            try {
                const response = await fetch("https://raw.githubusercontent.com/username/repo/main/certificates.json");
                const data = await response.json();

                const cert = data.find(c => c.id.toUpperCase() === certId.toUpperCase());

                if(cert){
                    resultDiv.innerHTML = `
                        ✅ Certificate Valid!<br>
                        Name: ${cert.name}<br>
                        Course: ${cert.course}<br>
                        Date: ${cert.date}
                    `;
                } else {
                    resultDiv.innerHTML = "❌ Certificate NOT found!";
                }

            } catch (e) {
                resultDiv.innerHTML = "Error fetching certificate data.";
                console.error(e);
            }
        }
    </script>
</body>
</html>
